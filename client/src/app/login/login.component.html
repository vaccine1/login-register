<form (ngSubmit)="checkUser()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]=user.email>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]=user.password>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>&nbsp;
  <button class="btn btn-primary" routerLink='/register'>Register</button>
</form>
